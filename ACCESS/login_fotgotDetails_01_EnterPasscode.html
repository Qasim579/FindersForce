<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindersForceForgotDetails-EnterPasscode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div>
            <img src="assets/one/Group 1 2.png" alt="" class="header-img">
        </div>
        <div class="content">
            <img src="depots-slice/Full Logo (transparent_white).png" alt="" class="loginlogo logindash">

            <div class="logintext textspace1 letterspacing">
                Enter New Code
            </div>

            <form method="get" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
                <input class="mrep" style="margin-right: 30px;" type="text" id="digit-1" size="1" maxlength="1" name="digit-1" data-next="digit-2" />
                <input class="mrep" style="margin-right: 30px;" type="text" id="digit-2" size="1" maxlength="1" name="digit-2" data-next="digit-3" data-previous="digit-1" />
                <input class="mrep" style="margin-right: 30px;" type="text" id="digit-3" size="1" maxlength="1" name="digit-3" data-next="digit-4" data-previous="digit-2" />
                <input class="mrep" style="margin-right: 30px;" type="text" id="digit-4" size="1" maxlength="1" name="digit-4" data-next="digit-5" data-previous="digit-3" />
                <input class="mrep" style="margin-right: 30px;" type="text" id="digit-5" size="1" maxlength="1" name="digit-5" data-next="digit-6" data-previous="digit-4" />

            </form>
            <div class="inputfieldforgotfd" style="margin-top: 150px;">
                <span class="contact-support fs">Contact support</span>
            </div>
        </div>
    </div>
    <script>
        $('.digit-group').find('input').each(function() {
            $(this).attr('maxlength', 1);
            $(this).on('keyup', function(e) {
                var parent = $($(this).parent());

                if (e.keyCode === 8 || e.keyCode === 37) {
                    var prev = parent.find('input#' + $(this).data('previous'));

                    if (prev.length) {
                        $(prev).select();
                    }
                } else if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
                    var next = parent.find('input#' + $(this).data('next'));

                    if (next.length) {
                        $(next).select();
                    } else {
                        if (parent.data('autosubmit')) {
                            parent.submit();
                        }
                    }
                }
            });
        });
    </script>


</body>

</html>
