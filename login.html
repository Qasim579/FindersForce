<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindersForceLogin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body style="background-color:#171717;font-family: 'Montserrat', sans-serif;">
    <div class="container">
        <div>
            <img src="assets/one/Group 1 2.png" alt="" class="header-img">
        </div>
        <div class="content">
            <img src="assets/logo1.png" alt="" class="loginlogo">
            <p class="login1para"><span>The gold standard supply for your work space</span></p>

            <h1 class="logintext">Login</h1>
            <div class="inputfield">
                <input class="inputuser" type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="field-group">
                <div><input type="checkbox" name="remember" id="remember" <label for="remember-me">Remember me</label>
                </div>

            </div>
        </div>

</body>

</html>
